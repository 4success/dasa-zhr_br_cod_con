<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Termo de Adesão ao Código de Conduta</title>
    <script id="sap-ui-bootstrap"
            src="resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-resourceroots='{"dasa.custom": "./"}'
            data-sap-ui-compatVersion="1.38.11"
            data-sap-ui-preload="async"
            data-sap-ui-libs="sap.m, sap.ui.commons, sap.ui.core, sap.ui.ux3">
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        sap.ui.getCore().attachInit(function () {
            new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                    height: "100%",
                    name: "dasa.custom"
                })
            }).placeAt("content");

            var text = new sap.m.Text('Name');
            text.placeAt("Nome");
        });
    </script>
</head>
<body class="sapUiBody sapUiSizeCompact" role="application">
<div style="position: relative; width: 100%; height: 70px; background-color: white;'">
    <div style="position: absolute; width: 1280px; left: 50%; margin-left: -640px; top: 15px;">
        <img src="https://performancemanager4.successfactors.com/companyLogoServlet/?companyId=C0002882624P">
    </div>
    <div style="position: absolute; width: 1280px; left: 50%; margin-left: -640px; top: 25px; text-align: right; font-size: 13px;">
        <div id="Nome" style="color: #3D2892;"></div>
    </div>
</div>
<div id="content"></div>
</body>
</html>
